<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="text-purple-700 font-semibold	">Switch Bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-300 mt-8 w-3/4 mx-auto p-8 rounded">
            <h4 class="text-2xl">Please Login</h4>
            <div>
                <input id="user-email" class="border-2 my-3 rounded border-purple-200 block w-3/4" type="text" placeholder="Your Email">
                <input id="user-password" type="password" name="" placeholder="Password" class="border-2 rounded border-purple-200 block w-3/4">
                <button id="submit-btn" class="text-base my-4 bg-purple-700 text-white px-6 py-2 font-medium rounded">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
